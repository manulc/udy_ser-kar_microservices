# Nota: Es necesario añadir el prefijo "{cipher}" para que Spring Cloud Config pueda desencriptar los valores encriptados cuando se soliciten las propiedades correspondientes

gateway.ip=192.168.0.13
# 1 día en milisegundos
token.expiration_time=86400000
token.secret={cipher}
myEureka.user={cipher}
myEureka.password={cipher}
eureka.client.serviceUrl.defaultZone=http://${myEureka.user}:${myEureka.password}@localhost:8010/eureka

albums.path=users/{userId}/albums
albums.url=http://albums-ws/${albums.path}
albums.exceptions.albums-not-found=User albums are not found
